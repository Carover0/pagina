let spinnerIntervals = [];

function startSpinner(lineId) {
  let index = 0;
  spinnerIntervals[lineId] = setInterval(() => {
    const el = document.getElementById("spinner-" + lineId);
    if (el) el.textContent = SPINNER_FRAMES[index++ % SPINNER_FRAMES.length];
  }, 120);
}

function stopSpinner(lineId) {
  clearInterval(spinnerIntervals[lineId]);
  const el = document.getElementById("spinner-" + lineId);
  if (el) el.outerHTML = '<span class="col-verde">OK</span>';
}

        stopSpinner(id);
        cm++;

Zcash es una criptomoneda de código abierto enfocada en la privacidad y seguridad
financiera. A diferencia de Bitcoin, Zcash permite transacciones totalmente anonima­
s gracias a los “zk‑SNARKs” (Zero‑Knowledge Succinct Non‑Interactive Argument of
Knowledge), una técnica de prueba de conocimiento cero que oculta remitente,
destinatario y monto cuando se usa su modo blindado.

Lanzada en octubre de 2016, Zcash ofrece tres tipos de direcciones:

  • t-addresses (transparentes): idénticas a las de Bitcoin. Todas las transaccio­
    nes quedan registradas públicamente en la blockchain y pueden auditarse.

  • z-addresses (blindadas): basadas en zk‑SNARKs. Ofrecen privacidad total: ni
    el remitente, ni el receptor, ni el importe aparecen en el libro mayor público.

  • u-addresses (unified addresses): introducidas con ZIP‑316 y la actualización
    “Nu5”. Unifican bajo un único string los métodos transparentes y blindados;
    al recibir fondos, el monedero elegirá automáticamente la mejor dirección
    soportada por el remitente (t o z) y garantizará compatibilidad futura.

  suministro limitado de 21 M ZEC.  
- Mejoras constantes: con actualizaciones periódicas (Overwinter, Sapling,

function generateFakeHexDump(lines = 10, startAddr = 0x00F4A0) {
  let result = '';
  for (let i = 0; i < lines; i++) {
    const addr = (startAddr + i * 16).toString(16).padStart(6, '0');
    const hex = Array.from({ length: 16 }, () =>
      Math.floor(Math.random() * 256).toString(16).padStart(2, '0').toUpperCase()
    ).join(' ');
    const ascii = hex.match(/.{2}/g).map(h => {
      const c = String.fromCharCode(parseInt(h, 16));
      return /[ -~]/.test(c) ? c : '.';    
    }).join('');
    result += `0x${addr}  ${hex}  ${ascii}\n`;
  }
  return result;
}

function simulateTextWriting(text, element, speed, callback) {

  const interval = setInterval(() => {
    element.innerText += text[index++];
    if (index === text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, speed);
}
