<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Consola ZEC</title>
<style>
body {
    background: black;
    color: #00ff00;
    font-family: "Lucida Console", "Consolas", monospace;
    padding: 20px;
    white-space: pre;
    font-size: 16px;
}
</style>
</head>
<body>
<h1>Consola ZEC</h1>
<div id="output">Cargando...</div>

<script>
async function fetchZEC() {
    const output = document.getElementById("output");
    try {
        const res = await fetch("https://hosh.zec.rocks/api/v0/zec.json");
        const json = await res.json();

        // Filtramos solo tu nodo
        const data = json.find(n => n.hostname === "carover0.xyz");

        if (!data) {
            output.textContent = "Nodo no encontrado";
            return;
        }

        output.textContent = `
Nodo: ${data.hostname}:${data.port}
Estado: ${data.online ? "ONLINE ✅" : "OFFLINE ❌"}
Ping: ${data.ping} ms
Altura: ${data.height}
Uptime 30d: ${(data.uptime_30d*100).toFixed(2)}%
Lightwallet: ${data.lightwallet_server_version}
Nodo: ${data.node_version}
Donaciones: ${data.donation_address}
        `;
    } catch (err) {
        output.textContent = "Error: Failed to fetch";
    }
}

fetchZEC();
setInterval(fetchZEC, 10000);
</script>
</body>
</html>
