<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Captcha</title>

  <!-- IMPORTANTE: SCRIPT OFICIAL DE TELEGRAM -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .box {
      background: #222;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
    }
    input {
      font-size: 22px;
      padding: 10px;
      width: 130px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Verification</h2>
    <p id="op"></p>
    <input id="resp" type="number" placeholder="Answer" />
    <button onclick="enviar()">Verify</button>
  </div>

  <script>
    // Asegurar que Telegram WebApp está listo
    Telegram.WebApp.ready();

    // Generar la operación
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;

    document.getElementById("op").innerText = `${a} + ${b} = ?`;

    function enviar() {
      const resp = document.getElementById("resp").value;

      // Si no escribieron nada, no envíes
      if (!resp) {
        alert("Enter a number");
        return;
      }

      const payload = {
        a: a,
        b: b,
        resp: resp
      };

      // ENVÍO REAL AL BOT
      Telegram.WebApp.sendData(JSON.stringify(payload));

      // Cerrar la Mini App
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
