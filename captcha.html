<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captcha Verify</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      padding: 10px;
      border: none;
      width: 120px;
      font-size: 18px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Verification</h2>

  <p id="op"></p>

  <input id="resp" type="number" placeholder="Answer">

  <button onclick="enviar()">Verify</button>
</div>

<script>
  // Generar n√∫meros aleatorios
  let a = Math.floor(Math.random() * 10) + 1;
  let b = Math.floor(Math.random() * 10) + 1;

  document.getElementById("op").innerText = a + " + " + b + " = ?";

  function enviar() {
    const resp = document.getElementById("resp").value;

    const data = {
      a: a,
      b: b,
      resp: resp
    };

    Telegram.WebApp.sendData(JSON.stringify(data));
    Telegram.WebApp.close();
  }
</script>

</body>
</html>
