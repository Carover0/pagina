<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h3>Captcha</h3>
    <p id="captcha"></p>
    <input id="respuesta" placeholder="Respuesta" />
    <button onclick="enviar()">Verify</button>

    <script>
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;

        document.getElementById("captcha").innerText = `${a} + b = ?`.replace("b", b);

        function enviar() {
            const data = {
                a: a,
                b: b,
                resp: document.getElementById("respuesta").value
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
