<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroSearch v1.0</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados" class="line"></div>

  <script>
    async function buscar() {
      const term = document.getElementById('search').value;
      if (!term) {
        alert("Por favor ingrese un término de búsqueda.");
        return;
      }

      // Mostrar un mensaje simulando la búsqueda
      document.getElementById('resultados').innerText = `Buscando "${term}" en DuckDuckGo...`;

      try {
        // Realizamos la búsqueda en DuckDuckGo (sin API Key)
        const response = await fetch(`https://duckduckgo.com/ac/?q=${encodeURIComponent(term)}&type=json`);
        const data = await response.json();

        if (data && data.length > 0) {
          let output = `Resultados encontrados para "${term}":\n\n`;
          // Mostramos los primeros 10 resultados
          data.slice(0, 10).forEach((result, i) => {
            output += `[${i + 1}] ${result.phrase || 'Sin título'}\n`;
            output += `    ${result.url || 'Sin URL'}\n`;
            output += `    Descripción: ${result.text || 'No disponible.'}\n\n`;
          });
          document.getElementById('resultados').innerText = output;
        } else {
          document.getElementById('resultados').innerText = `No se encontraron resultados para "${term}".`;
        }
      } catch (error) {
        document.getElementById('resultados').innerText = `Error al realizar la búsqueda en DuckDuckGo.`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
