<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RetroSearch v1.0</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>
  <pre id="resultados" class="line"></pre>

  <script>
    async function buscar() {
      const term = document.getElementById('search').value.trim();
      const output = document.getElementById('resultados');
      if (!term) {
        output.innerText = 'Por favor ingrese un término.';
        return;
      }

      output.innerText = `Buscando "${term}"...\n\nPor favor espere...`;

      try {
        const proxyUrl = `https://caropowershell-proxy.onrender.com/proxy?url=${encodeURIComponent('https://duckduckgo.com/ac/?q=' + term)}`;
        const res = await fetch(proxyUrl);
        const data = await res.json();

        if (!data.length) {
          output.innerText = `No se encontraron resultados para "${term}".`;
          return;
        }

        let resultado = `Resultados de DuckDuckGo para "${term}":\n\n`;
        data.slice(0, 10).forEach((item, i) => {
          resultado += `[${i + 1}] ${item.phrase || 'Sin título'}\n`;
          resultado += `    Descripción: ${item.snippet || 'No disponible'}\n`;
          resultado += `    URL: https://duckduckgo.com/?q=${encodeURIComponent(item.phrase)}\n\n`;
        });
        output.innerText = resultado;
      } catch (err) {
        output.innerText = 'Error al buscar en DuckDuckGo.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
