<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroSearch v1.0 - Buscando en Wiby.me</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
    #resultados {
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0 - Buscando en Wiby.me</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados" class="line"></div>

  <script>
    function buscar() {
      const term = document.getElementById('search').value;
      if (!term) {
        alert("Por favor ingrese un término de búsqueda.");
        return;
      }

      // Mostrar el mensaje de búsqueda retro
      let output = `Buscando "${term}"...\n\n`;
      output += "Por favor espere...\n\n";
      output += "Resultados simulados:\n\n";

      // Simulamos los resultados
      for (let i = 1; i <= 5; i++) {
        output += `[${i}] Título del Resultado ${i}\n`;
        output += `    URL: https://wiby.me/?q=${encodeURIComponent(term)}\n`;
        output += `    Descripción: Resultado simulado ${i} para el término "${term}".\n\n`;
      }

      // Mostrar los resultados simulados en la página
      document.getElementById('resultados').innerText = output;

      // Redirigir a la página de Wiby con la búsqueda real después de unos segundos
      setTimeout(() => {
        window.location.href = `https://wiby.me/?q=${encodeURIComponent(term)}`;
      }, 3000); // Espera 3 segundos antes de redirigir
    }
  </script>
</body>
</html>
