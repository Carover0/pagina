<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroSearch v1.0 - Buscando en Wiby.me</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
    #resultados {
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
    }
    a {
      color: lime;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0 - Buscando en Wiby.me</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados" class="line"></div>

  <script>
    function buscar() {
      const term = document.getElementById('search').value;
      if (!term) {
        alert("Por favor ingrese un término de búsqueda.");
        return;
      }

      // Mostrar el mensaje de búsqueda retro
      let output = `Buscando "${term}"...\n\n`;
      output += "Por favor espere...\n\n";
      output += "Resultados reales de Wiby.me:\n\n";

      // Crear la URL de búsqueda en Wiby
      const wibyUrl = `https://wiby.me/?q=${encodeURIComponent(term)}`;

      // Resultados simulados de Wiby
      const simulatedResults = [
        { title: "Resultado 1", url: wibyUrl, description: "Haga clic para ver los resultados reales en Wiby." },
        { title: "Resultado 2", url: wibyUrl, description: "Haga clic para ver los resultados reales en Wiby." },
        { title: "Resultado 3", url: wibyUrl, description: "Haga clic para ver los resultados reales en Wiby." },
        { title: "Resultado 4", url: wibyUrl, description: "Haga clic para ver los resultados reales en Wiby." },
        { title: "Resultado 5", url: wibyUrl, description: "Haga clic para ver los resultados reales en Wiby." }
      ];

      // Mostrar los resultados de forma más detallada
      simulatedResults.forEach((res, i) => {
        output += `[${i + 1}] ${res.title}\n`;
        output += `    URL: ${res.url}\n`;
        output += `    Descripción: ${res.description}\n\n`;
      });

      // Mostrar los resultados simulados en la página
      document.getElementById('resultados').innerText = output;

      // También agregar enlaces para simular más interacción
      let resultsHtml = "<ul>";
      simulatedResults.forEach(res => {
        resultsHtml += `<li><a href="${res.url}" target="_blank">${res.title}</a>: ${res.description}</li>`;
      });
      resultsHtml += "</ul>";
      document.getElementById('resultados').innerHTML += resultsHtml;
    }
  </script>
</body>
</html>
