<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RetroSearch v1.0</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line {
      margin-bottom: 10px;
    }
    input {
      background: black;
      border: none;
      border-bottom: 1px solid lime;
      color: lime;
      font-family: inherit;
      width: 80%;
      outline: none;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0</div>
  <div class="line">Escriba su búsqueda y presione [Enter] 2:</div>
  <div class="line">C:\search&gt; <input type="text" id="search" onkeydown="if(event.key==='Enter') buscar();" autofocus /></div>
  <pre id="resultados" class="line"></pre>

  <script>
async function buscar() {
  const term = document.getElementById('search').value;
  const resultadosEl = document.getElementById('resultados');
  if (!term) {
    resultadosEl.innerText = "Error: Debe ingresar un término de búsqueda.";
    return;
  }

  resultadosEl.innerText = `Buscando "${term}"...\n\nPor favor espere...\n`;

  try {
    const response = await fetch(`https://caropowershell-proxy.onrender.com/duck?q=${encodeURIComponent(term)}`);
    const data = await response.json();

    // Mostrar los resultados
    console.log(data);  // Verifica los datos recibidos

    if (data && data.length > 0) {
      let output = `Resultados de DuckDuckGo para "${term}":\n\n`;
      data.forEach((item, i) => {
        output += `[${i + 1}] ${item.title || 'Sin título'}\n    ${item.url || 'Sin URL'}\n    ${item.snippet || 'Sin descripción'}\n\n`;
      });
      resultadosEl.innerText = output;
    } else {
      resultadosEl.innerText = `No se encontraron resultados para "${term}".`;
    }
  } catch (err) {
    resultadosEl.innerText = `Error al buscar "${term}".\n`;
  }
}

  </script>
</body>
</html>


</body>
</html>
