<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroSearch v1.0</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0 - Buscando con Wiby.me</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados" class="line"></div>

  <script>
    function buscar() {
      const term = document.getElementById('search').value;
      if (!term) {
        alert("Por favor ingrese un término de búsqueda.");
        return;
      }

      // Crear la URL de búsqueda para Wiby.me
      const wibyUrl = `https://wiby.me/?q=${encodeURIComponent(term)}`;

      // Redirigir al usuario a Wiby.me con la búsqueda
      window.location.href = wibyUrl;
    }
  </script>
</body>
</html>
