<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RetroSearch v1.0</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      padding: 20px;
    }
    .line { margin-bottom: 10px; }
    input, button {
      background: black;
      border: 1px solid lime;
      color: lime;
      font-family: inherit;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="line">RetroSearch v1.0</div>
  <div class="line">Ingrese su búsqueda:</div>
  <input type="text" id="search" placeholder="Escriba un término..." />
  <button onclick="buscar()">Buscar</button>

  <pre id="resultados" class="line"></pre>

  <script>
    async function buscar() {
      const term = document.getElementById('search').value.trim();
      const resultados = document.getElementById('resultados');

      if (!term) {
        resultados.innerText = "Por favor, ingrese un término válido.";
        return;
      }

      resultados.innerText = `Buscando "${term}"...\n\nPor favor espere...\n`;

      try {
        const res = await fetch(`https://duckduckgo.com/ac/?q=${encodeURIComponent(term)}`);
        const data = await res.json();

        if (data.length === 0) {
          resultados.innerText = `No se encontraron resultados para "${term}".`;
          return;
        }

        let salida = `Resultados sugeridos para "${term}":\n\n`;
        data.slice(0, 10).forEach((item, i) => {
          salida += `[${i + 1}] ${item.phrase}\n    URL simulada: https://duckduckgo.com/?q=${encodeURIComponent(item.phrase)}\n\n`;
        });

        resultados.innerText = salida;
      } catch (err) {
        resultados.innerText = "Error al buscar en DuckDuckGo.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
