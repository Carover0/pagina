  <script>
    const coins = [
      "bitcoin", "bitcoin-cash", "litecoin", "zcash",
      "dash", "digibyte", "pivx", "zcoin", "pirate-chain"
    ];

    const privacyCoins = {
      "zcash": true,
      "dash": true,
      "pivx": true,
      "zcoin": true,
      "pirate-chain": true
    };

    function formatPriceLine(coin) {
      const change24 = coin.price_change_percentage_24h;
      const changeClass = change24 >= 0 ? "positive" : "negative";
      
      const isPrivacy = privacyCoins[coin.id] || false;
      const privacyIcon = isPrivacy ? '<span class="privacy-marker">ğŸ›¡</span>' : 'Â·';
      
      const price = coin.current_price < 1 
        ? `$${coin.current_price.toFixed(6)}` 
        : `$${coin.current_price.toFixed(2)}`;

      const change = change24 ? change24.toFixed(2) : '0.00';
      const changeDisplay = change24 >= 0 ? `+${change}` : `${change}`;

      return `
        <div class="price-line">
          <span class="price-rank">${coin.market_cap_rank}</span>
          <span class="price-name">
            ${coin.name}<span class="price-symbol">${coin.symbol.toUpperCase()}</span>
          </span>
          <span class="price-value">${price}</span>
          <span class="price-change ${changeClass}">${changeDisplay}%</span>
          <span class="price-privacy">${privacyIcon}</span>
        </div>
      `;
    }

    async function fetchData() {
      try {
        const res = await fetch(
          `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(",")}&order=market_cap_desc&price_change_percentage=24h`
        );

        if (!res.ok) throw new Error(`HTTP error ${res.status}`);

        const data = await res.json();
        data.sort((a, b) => a.market_cap_rank - b.market_cap_rank);

        const container = document.getElementById("crypto-container");
        
        let lines = '';
        data.forEach(coin => {
          lines += formatPriceLine(coin);
        });

        container.innerHTML = lines;

        document.getElementById("updated").innerText =
          `actualizado: ${new Date().toLocaleTimeString()}  Â·  fuente: coingecko`;

      } catch (error) {
        document.getElementById("crypto-container").innerHTML = 
          `<div class="price-line" style="color: #9B1C2E;">ERROR: ${error.message}</div>`;
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
