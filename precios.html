<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cΔrovΣr0 precios</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Lucida Console", Monaco, monospace;
    }

    .container { padding: 30px; }

    h1 { font-weight: normal; margin-bottom: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #111;
      text-align: left;
    }

    th { color: #888; font-weight: normal; }

    .positive { color: #00ff88; }
    .negative { color: #ff4444; }

    .symbol { color: #777; font-size: 12px; }

    .updated {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>cΔrovΣr0 precios</h1>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>24h %</th>
          <th>Market Cap</th>
          <th>Volumen (24h)</th>
          <th>Supply</th>
        </tr>
      </thead>
      <tbody id="crypto-body"></tbody>
    </table>

    <div class="updated" id="updated"></div>
  </div>

<script>
const coins = [
  "bitcoin",
  "bitcoin-cash",
  "litecoin",
  "zcash",
  "dash",
  "digibyte",
  "pivx",
  "zcoin"
];

async function fetchData() {
  try {
    const res = await fetch(
      `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(",")}&order=market_cap_desc&price_change_percentage=24h`
    );

    const data = await res.json();

    const tbody = document.getElementById("crypto-body");
    tbody.innerHTML = "";

    data.forEach(coin => {
      const change24 = coin.price_change_percentage_24h;
      const changeClass = change24 >= 0 ? "positive" : "negative";

      const row = `
        <tr>
          <td>${coin.market_cap_rank}</td>
          <td>${coin.name}<br><span class="symbol">${coin.symbol.toUpperCase()}</span></td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td class="${changeClass}">${change24.toFixed(2)}%</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td>$${coin.total_volume.toLocaleString()}</td>
          <td>${coin.circulating_supply.toLocaleString()} ${coin.symbol.toUpperCase()}</td>
        </tr>
      `;

      tbody.innerHTML += row;
    });

    document.getElementById("updated").innerText =
      "Actualiza cada 60 seg. → Actualizado: " + new Date().toLocaleTimeString() + " | Fuente: CoinGecko";

  } catch (error) {
    console.error("Error:", error);
  }
}

fetchData();
setInterval(fetchData, 60000);
</script>
</body>
</html>
