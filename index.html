<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Void.BBS Launcher</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Lucida Console', monospace;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      white-space: pre;
      cursor: none;
    }
  </style>
</head>
<body>
<pre id="txt" style="display: block;">
VOID BBS [v1.01]
(c) 1994 Sysop ******

Connecting to host...
Press ENTER to continue_

</pre>
<script>
function openBBS(e) {
  if (e.key !== "Enter") return;

  const texto = document.getElementById('txt');
  
  window.open(
    "inicio.html",
    "VoidBBS",
    'width=840,height=840,resizable=no,scrollbars=no,toolbar=no,location=no,status=no,menubar=no'
  );

  window.removeEventListener("keydown", openBBS);
  window.removeEventListener("click", openBBS);

  texto.style.display = 'none';
}

window.addEventListener("keydown", openBBS);
</script>
</body>
</html>
