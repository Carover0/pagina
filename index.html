<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Void.BBS Launcher</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Lucida Console', monospace;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      white-space: pre;
      cursor: none;
    }
  </style>
</head>
<body>
<pre>
╔══════════════════════════════════════════════╗
║ Presiona cualquier tecla para iniciar BBS... ║
╚══════════════════════════════════════════════╝
</pre>
<script>
function openBBS() {
  window.open(
    "bbs.html",
    "VoidBBS",
    'width=840,height=840,resizable=no,scrollbars=no,toolbar=no,location=no,status=no,menubar=no'
  );
  window.removeEventListener("keydown", openBBS);
  window.removeEventListener("click", openBBS);
  window.close();
}
window.addEventListener("keydown", openBBS);
window.addEventListener("click", openBBS);
</script>
</body>
</html>
